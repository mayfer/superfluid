<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <meta charset="utf-8" />
        <title>superfluid 3d</title>
        <script src='libs/require-2.3.5.min.js'></script>
        <script src='libs/jquery-1.11.1.min.js'></script>
        <script src="libs/canvas.js"></script>
        
        <style>
            * { margin: 0; padding: 0; }
            html, body {
                width: 100%;
                height: 100%;
                background: #fff;
            }

            #wrapper {

                background: white;
                display: flex;
                width: 100%;
                justify-content: space-between;
                height: 100%;
            }

            #nav {
                background: white;
                flex: 0 0 200px;
                padding: 30px;
            }
            #nav a {
                display: block; line-height: 30px;
            }
            #main {
                flex: 1;
                background: #000;
            }
            #main canvas {
                margin: 0;
                padding: 0;
                display: block;
                width: 100%;
                height: 100%;
            }


            #nav a {
                color: #000;
            }

            @media (max-width: 1280px) {
  
                #wrapper {
                    flex-direction: column;
                }
              
                #nav {
                    max-height: 30px;
                    overflow-y: scroll;
                }
            }
        </style>
        <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="wrapper">
            <div id="nav">
                <h3>murat's experiments</h3>
                <hr /><br />
                <a href='#field3d'>field3d</a>
                <a href='#pie3d'>pie3d</a>
                <a href='#circles3d'>circles3d</a>
                <a href='#circlewaves'>circlewaves</a>
                <a href='#circlewaves2'>circlewaves2</a>
                <a href='#circleripples'>circleripples</a>
                <a href='#hex3d'>hex3d</a>
                <a href='#hex'>hex</a>
                <a href='#droplet3d'>droplet3d</a>
                <a href='#lines3d'>lines3d</a>
                <a href='#flower'>flower</a>
                <a href='#cubes3d'>cubes3d</a>
            </div>
            <div id="main">
                
            </div>
        </div>
        <script>

            var extend = function(dest, from) {
                var props = Object.getOwnPropertyNames(from);
                props.forEach(function(name) {
                    if (name in dest) {
                        var destination = Object.getOwnPropertyDescriptor(from, name);
                        Object.defineProperty(dest, name, destination);
                    }
                });
                return dest;
            };

            function loadapp(name) {
                var file = "" + name + ".js";
                requirejs([file], function(lib) {

                    console.log("Loaded", file);
                    
                });
            }

            $(document).ready(function(){
                window.app = null;

                var hash = window.location.hash.replace(/#/, "") || "circlewaves";
                

                loadapp(hash);

                $('#nav a').click(function(e){
                    e.preventDefault();
                    window.location = window.location.href.split("#")[0] + $(this).attr('href');
                    window.location.reload();
                });
            });
        </script>
    </body>
</html>
